{% extends 'base.html' %}

{% block title %}Projects{% endblock title %}

{% block content %}
{% for project in project_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">{{ project.title }}</span> &middot;
            <span class="text-muted">by {{ project.author }} |
            {{ project.date }}</span>
        </div>
        <div class="card-body">
            {{ project.overview }}
        </div>
        <div class="card-footer text-center text-muted">
            <a href="#">Edit</a> | <a href="#">Delete</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
